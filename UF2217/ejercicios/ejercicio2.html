<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
     <!--Boodstrap CSS-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" 
     rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" 
     crossorigin="anonymous">
     <!--Boodstrap-->
     <meta http-equiv="Content-Type" content="text/html;charset=iso-8859-1"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio2</title>
    <style>
        body {
            margin-left: 10%;
            margin-right: 10%;
            margin-top: 5%;
            background-color: darkgray;
        }
        form{
            border: 1px solid black;
            border-radius: 5px;
            padding: 5px;
            margin-bottom: 5px;
        }
        form label{
            font-weight: bold;
            font-size: 12px;
            font-style: italic;
        }
    </style>

</head>
<body>
    <form action="POST">
        <legend >Formulario</legend>
        <!--INPUT TEXT-->
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre">
        </div>
        <div class="mb-3">
          <label for="apellidos" class="form-label">Apellidos</label>
          <input type="text" class="form-control" id="apellidos">
        </div>
        <!--RADIO BUTTOONS-->

        <div class="form-check-inline">
            <label>Sexo:</label>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
            <label class="form-check-label" for="flexRadioDefault1">
                Hombre
            </label>
            </div>
            <div class="form-check-inline">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
            <label class="form-check-label" for="flexRadioDefault2">
                Mujer
            </label>
        </div>
        <br><br>
  
        <!--EMAIL-->
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>

            <!--CHECK BOX-->
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="deseoInfo">
            <label class="form-check-label" for="deseoInfo">Deseo recibir información sobre novedades y ofertas</label>
          </div>
          <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="leido">
              <label class="form-check-label" for="leido">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label>
          </div>
  

        <button type="submit" class="btn btn-primary">ENVIAR</button>
      </form>
    
</body>
</html>
