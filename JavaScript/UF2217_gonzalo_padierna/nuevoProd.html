    <main class="container mb-xl-3">
        <form action="index.html" class="needs-validation" >
            <h1 style="margin-top:2% ;">Nuevo Producto</h1>
           
            <div class="row mb-3">
                <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                    <input  min-length="2" max-length="20" type="text" class="form-control" id="nombre" required>
                    <div class="invalid-feedback">
                        El nombre es obligatorio y debe tener desde 2 a 20 caracteres
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="precio" class="col-sm-2 col-form-label">Precio</label>
                <div class="col-sm-10">
                    <input type="number" step=".01" min="0" class="form-control" id="precio" required>
                    <div class="invalid-feedback">
                        El precio debe estar rellenado y ser positivo
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="imagen" class="col-sm-2 col-form-label">Imagen</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" id="imagen">
                </div>
            </div>

            <div class="row mb-3">
                <div class="offset-sm-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Aceptar</button>
                </div>
            </div>
        </form>
