            height: 3rem;
        }
    </style>

    <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Ejemplo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Principal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Informática</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Electrodomésticos</a>
                    </li>
                </ul>
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="navbar-text">
                        Javier Lete
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin.html">Administración</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="alert alert-info alert-dismissible fade show" role="alert">
        Bienvenido a esta página
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <nav class="container-fluid text-bg-light py-3 mb-3" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item"><a href="#">Principal</a></li>
            <li class="breadcrumb-item active" aria-current="page">Informática</li>
        </ol>
    </nav>
    <main class="container mb-xl-3">
        <form action="admin.html" class="needs-validation" novalidate>
            <div class="row mb-3">
                <label for="id" class="col-sm-2 col-form-label">Id</label>
                <div class="col-sm-10">
                    <input type="number" readonly class="form-control" id="id">
                </div>
            </div>
            <div class="row mb-3">
                <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                    <input required min-length="2" max-length="20" type="text" class="form-control" id="nombre">
                    <div class="invalid-feedback">
                        El nombre es obligatorio y debe tener desde 2 a 20 caracteres
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="precio" class="col-sm-2 col-form-label">Precio</label>
                <div class="col-sm-10">
                    <input type="number" required step=".01" min="0" class="form-control" id="precio">
                    <div class="invalid-feedback">
                        El precio debe estar rellenado y ser positivo
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="imagen" class="col-sm-2 col-form-label">Imagen</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" id="imagen">
                </div>
            </div>

            <div class="row mb-3">
                <div class="offset-sm-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Aceptar</button>
                </div>
            </div>


        </form>

        <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (() => {
                'use strict'

                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                const forms = document.querySelectorAll('.needs-validation')

                // Loop over them and prevent submission
                Array.from(forms).forEach(form => {
                    form.addEventListener('submit', event => {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
            })()
        </script>
    </main>
    <footer class="p-3 bg-dark text-light d-flex">
        <div>&copy; Javier Lete</div>
        <div class="ms-auto">
            <i class="bi bi-youtube"></i>
            <i class="bi bi-facebook"></i>
        </div>
    </footer>
</body>

</html>
