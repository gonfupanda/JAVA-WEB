<!DOCTYPE html>
<html th:replace="~{_plantilla :: plantilla(~{::title}, ~{::form})}"
	lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

<title>Libro</title>
</head>
<body>

	<form th:action="@{/libro}" th:object="${libro}" action="#"
		method="post" enctype="multipart/form-data">
		<div class="row mb-3">
			<label class="col-sm-2 form-label" for="id">Id</label>
			<div class="col-sm-10">
				<input th:classappend="${#fields.hasErrors('id')} ? is-invalid: ''"
					class="form-control" readonly placeholder="Id" value="1"
					th:field="*{id}">
				<div class="invalid-feedback" th:if="${#fields.hasErrors('id')}"
					th:errors="id">Error de id</div>
			</div>
		</div>
		<div class="row mb-3">
			<label class="col-sm-2 form-label" for="nombre">Nombre</label>
			<div class="col-sm-10">
				<input
					th:classappend="${#fields.hasErrors('nombre')} ? is-invalid: ''"
					class="form-control" placeholder="Nombre" value="Pepe"
					th:field="*{nombre}" readonly>
				<div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}"
					th:errors="*{nombre}">Error de nombre</div>
			</div>
		</div>
		<div class="row mb-3">
			<label class="col-sm-2 form-label" for="isbn">ISBN</label>
			<div class="col-sm-10">
				<input
					th:classappend="${#fields.hasErrors('isbn')} ? is-invalid: ''"
					class="form-control" placeholder="Isbn" value="Pepe"
					th:field="*{isbn}" readonly>
				<div class="invalid-feedback" th:if="${#fields.hasErrors('isbn')}"
					th:errors="*{isbn}">Error de ISBN</div>
			</div>
		</div>
		<div class="row mb-3">
			<label class="col-sm-2 form-label" for="precio">Precio</label>
			<div class="col-sm-10">
				<input
					th:classappend="${#fields.hasErrors('precio')} ? is-invalid: ''"
					class="form-control" placeholder="Precio" value="123,45"
					th:field="*{precio}" readonly>
				<div class="invalid-feedback" th:if="${#fields.hasErrors('precio')}"
					th:errors="*{precio}">Error de precio</div>
			</div>
		</div>
	</form>

</body>
</html>
