<!DOCTYPE html>
<html th:replace="~{_plantilla :: plantilla(~{::title}, ~{::form})}" lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

<title>Usuario</title>
</head>
<body>

	<form th:action="@{/admin/usuarios}" th:object="${usuario}" action="#"
		method="post">
		<div class="row mb-3">
			<label class="col-sm-2 form-label" for="id">Id</label>
			<div class="col-sm-10">
				<input th:classappend="${#fields.hasErrors('id')} ? is-invalid: ''" class="form-control" readonly placeholder="Id" value="1"
					th:field="*{id}">
				<div class="invalid-feedback" th:if="${#fields.hasErrors('id')}" th:errors="id">Error
					de id</div>
			</div>
		</div>
		<div class="row mb-3">
			<label class="col-sm-2 form-label" for="nombre">Nombre</label>
			<div class="col-sm-10">
				<input th:classappend="${#fields.hasErrors('nombre')} ? is-invalid: ''" class="form-control" placeholder="Nombre" value="Pepe" th:field="*{nombre}">
				<div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error
					de nombre</div>
			</div>
		</div>
		<div class="row mb-3">
			<label class="col-sm-2 form-label" for="fechaNacimiento">Fecha de nacimiento</label>
			<div class="col-sm-10">
				<input type="date" th:classappend="${#fields.hasErrors('fechaNacimiento')} ? is-invalid: ''" class="form-control" placeholder="Fecha de nacimiento" value="" th:field="*{fechaNacimiento}">
				<div class="invalid-feedback" th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}">Error
					de fecha de nacimiento</div>
			</div>
		</div>
		<div class="row mb-3">
			<label class="col-sm-2 form-label" for="nivel">Nivel</label>
			<div class="col-sm-10">
				<input type="number" th:classappend="${#fields.hasErrors('nivel')} ? is-invalid: ''" class="form-control" placeholder="Nivel" value="5" th:field="*{nivel}">
				<div class="invalid-feedback" th:if="${#fields.hasErrors('nivel')}" th:errors="*{nivel}">Error
					de nivel</div>
			</div>
		</div>
		<div class="row mb-3">
			<label class="col-sm-2 form-label" for="dni">D.N.I.</label>
			<div class="col-sm-10">
				<input th:classappend="${#fields.hasErrors('dni')} ? is-invalid: ''" class="form-control" placeholder="D.N.I." value="11111111A" th:field="*{dni}">
				<div class="invalid-feedback" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}">Error
					de D.N.I.</div>
			</div>
		</div>
		<div class="row mb-3">
			<label class="col-sm-2 form-label" for="email">Email</label>
			<div class="col-sm-10">
				<input type="email" th:classappend="${#fields.hasErrors('email')} ? is-invalid: ''" class="form-control" placeholder="Email" value="a@b.c" th:field="*{email}">
				<div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error
					de email</div>
			</div>
		</div>
		<div class="row mb-3">
			<label class="col-sm-2 form-label" for="password">Contraseña</label>
			<div class="col-sm-10">
				<input type="password" th:classappend="${#fields.hasErrors('password')} ? is-invalid: ''" class="form-control" placeholder="Contraseña" value="" th:field="*{password}">
				<div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error
					de contraseña</div>
			</div>
		</div>
		<div class="row mb-3">
			<label class="col-sm-2 form-label" for="rol">Rol</label>
			<div class="col-sm-10">
				<select th:classappend="${#fields.hasErrors('rol')} ? is-invalid: ''" class="form-select" name="rol">
					<option th:each="r: ${roles}"
						th:selected="${r.id == usuario?.rol?.id}"
						th:value="${r.id}" th:text="${r.nombre}">Nombre de rol</option>
				</select>				
				<div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error
					de rol</div>
			</div>
		</div>
		<div class="row mb-3">
			<div class="offset-sm-2 col-sm-10">
				<button class="btn btn-primary">Aceptar</button>
			</div>
		</div>
	</form>

</body>
</html>
