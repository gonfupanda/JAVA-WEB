<!DOCTYPE html>
<html th:replace="~{_plantilla :: plantilla(~{::title}, ~{::table})}" lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Libros</title>
</head>
<body>

	<table class="table table-sm table-hover table-bordered table-striped">
		<caption>Libros</caption>
		<thead class="table-dark">
			<tr>
				<th class="text-end" scope="col">Id</th>
				<th scope="col">Nombre</th>
				<th class="text-end" scope="col">ISBN</th>
				<th scope="col">Precio</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="p: ${libros}">
				<th class="text-end" scope="row" th:text="${p.id}">1</th>
				<td th:text="${p.nombre}">Producto1</td>
				<td th:text="${p.isbn}">isbn1</td>
				<td class="text-end" th:text="${#numbers.formatCurrency(p.precio)}">123,12â‚¬</td>
				<td><a class="btn btn-sm btn-primary" th:href="'libro/' + ${p.id}" href="#">VER</a> </td>
				
			</tr>
		</tbody>
		<tfoot class="table-dark">
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td></td>

			</tr>
		</tfoot>
	</table>
	</body>
</html>
